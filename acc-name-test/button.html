<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: button element</title>
	</head>
	<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>button</code> element</h1>
<!-- element and attribute(s) working example -->
<p>
  <button type="button"></button>
</p>
<h2>with text content test</h2>
<p><button type="button">test</button></p>
<h2>disabled</h2>
<p><button type="button" disabled>test</button></p>
<h2>with accname from aria-label=test</h2>
<p><button type="button" aria-label="test"></button></p>

  <!-- element and attribute(s) code -->
<h2>Code</h2>
<p>&lt;input type="button" value="test"></p>
<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#the-button-element">HTML5 button element</a>
</p>
	</body>
</html>
