	<body>
<h1><code>input type=time</code> element</h1>
<form><p>
  <input type="time">
</p>
<h2>with label </h2>
<p>
  <label>time of birth
    <input type="time"></label></p>
<h2>with label + placeholder</h2>
<p><label>time of birth <input type="time" placeholder="first name"></label></p>
<h2>with label + placeholder + required</h2>
<p><label>time of birth <input type="time" placeholder="first name" required></label></p>
<h2>with label + placeholder + readonly</h2>
<p><label>time of birth <input type="time" placeholder="first name" readonly></label></p>
<h2>with label + placeholder + disabled</h2>
<p><label>time of birth <input type="time" placeholder="first name" disabled></label></p>
<input type="submit"></form>
<p>

</p>

<h2>Code</h2>
<p>&lt;label>time of birth &lt;input type="time">&lt;/label></p>

		<h2>Reference</h2>
