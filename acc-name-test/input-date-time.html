	<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>input type=date</code> element</h1>
<!-- element and attribute(s) working example -->
<p>
  <input type="date">
</p>
<h2>with label </h2>
<p>
  <label>date of birth 
    <input type="date"></label></p>
<h2>with label + placeholder</h2>
<p><label>date of birth <input type="date" placeholder="first name"></label></p>
<h2>with label + placeholder + required</h2>
<p><label>date of birth <input type="date" placeholder="first name" required></label></p>
<h2>with label + placeholder + readonly</h2>
<p><label>date of birth <input type="date" placeholder="first name" readonly></label></p>
<h2>with label + placeholder + disabled</h2>
<p><label>date of birth <input type="date" placeholder="first name" disabled></label></p>
<p>
  <!-- element and attribute(s) code -->
</p>
<h2>Code</h2>
<p>&lt;label>date of birth &lt;input type="date">&lt;/label></p>
<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
