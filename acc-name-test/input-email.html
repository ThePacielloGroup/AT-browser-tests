	<body>
<h1><code>input type=email</code> element</h1>
<p>
  <input type="email">
</p>
<h2>with label </h2>
<p><label>sign up <input type="email"></label></p>
<h2>with label + placeholder</h2>
<p><label>sign up <input type="email" placeholder="you@email.com"></label></p>
<h2>with label + placeholder + required</h2>
<p><label>sign up <input type="email" placeholder="you@email.com" required></label></p>
<h2>with label + placeholder + readonly</h2>
<p><label>sign up <input type="email" placeholder="you@email.com" readonly></label></p>
<h2>with label + placeholder + disabled</h2>
<p><label>sign up <input type="email" placeholder="you@email.com" disabled></label></p>


<h2>Code</h2>
<p>&lt;label>sign up &lt;input type="email">&lt;/label></p>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#e-mail-state-(type=email)">HTML5 input type=email element</a>
</p>
