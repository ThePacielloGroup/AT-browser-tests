	<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>input type=range</code> element</h1>
<!-- element and attribute(s) working example -->
<p>
  <input type="range" min="-100" max="100" value="10" step="10">
</p>
<h2>with label </h2>
<p><label> temperature <input type="range" min="-100" max="100" value="10" step="10"></label></p>
<h2>with label +  required</h2>
<p><label>temperature <input type="range" required></label></p>
<h2>with label +  readonly</h2>
<p><label>temperature <input type="range" readonly></label></p>
<h2>with label + disabled</h2>
<p><label>temperature <input type="range" disabled></label></p>

  <!-- element and attribute(s) code -->
<h2>Code</h2>
<p>&lt;label>temperature &lt;input type="range" min="-100" max="100" value="10" step="10">&lt;/label></p>
<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
