<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>input type=week</code> element</h1>
<!-- element and attribute(s) working example -->
<form><p>
  <input type="week">
</p>
<h2>with label </h2>
<p>
  <label>week of birth 
    <input type="week"></label></p>

<h2>with label + required</h2>
<p><label>week of birth <input type="week"  required></label></p>
<h2>with label +  readonly</h2>
<p><label>week of birth <input type="week" readonly></label></p>
<h2>with label  + disabled</h2>
<p><label>week of birth <input type="week"  disabled></label></p>
<input type="submit"></form><p>
  <!-- element and attribute(s) code -->
</p>
<h2>Code</h2>
<p>&lt;label&gt;week of birth &lt;input type=&quot;week&quot;&gt;&lt;/label&gt;</p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html51/semantics.html#week-state-(type=week)">HTML5 input type=week element</a>
