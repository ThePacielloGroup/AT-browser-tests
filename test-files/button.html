<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: button element</title>
	</head>
	<body>
		<h1><code>button</code> element</h1>
		<p><button id="button1" type="button"></button></p>

		<h2>with text content test</h2>
		<p><button id="button2" type="button">test</button></p>

		<h2>disabled</h2>
		<p><button id="button3" type="button" disabled>test</button></p>

		<h2>with accname from aria-label=test</h2>
		<p><button id="button4" type="button" aria-label="test"></button></p>

		<h2>Code</h2>
		<pre><code>&lt;input id="buttom2" type="button" value="test"></code></pre>

		<h2>Reference</h2>
		<ul>
			<li><a href="http://www.w3.org/TR/html5/forms.html#the-button-element">HTML5 button element</a></li>
			<li><a href="https://w3c.github.io/html-aam/#el-button">HTML Accessibility API Mappings for button element</a></li>
			<li><a href="https://www.w3.org/TR/core-aam-1.1/#role-map-button">Core Accessibility API Mappings for button role</a></li>
		</ul>
	</body>
</html>
