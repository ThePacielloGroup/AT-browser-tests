<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>: code element</title>
</head>

<body>

<!-- h1 includes element and attribute(s) in test -->
<h1><code>code</code> element</h1>

<!-- element and attribute(s) working example -->

<p><code>&lt;header&gt;
  &lt;h1&gt;header element&lt;/h1&gt;
  &lt;/header&gt;</code></p>

<!-- element and attribute(s) code -->
<h2>Code</h2>
<p><code>
&lt;code&gt;</code></p>
<p><code>&lt;header&gt;
  &lt;h1&gt;header element&lt;/h1&gt;
&lt;/header&gt;</code></p>
<p>&lt;/code&gt;</p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html/sections.html#the-header-element">HTML5 header element</a>
</p>
</body>
</html>
