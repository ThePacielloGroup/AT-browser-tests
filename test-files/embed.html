<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> 3: embed element</title>
	</head>
	<body>
		<h1><code>embed</code> element</h1>
		<p><embed id="embed1" src="../images/circle.svg" type="image/svg+xml"></p>

		<h2>broken data source </h2>
		<p><embed id="embed2" src="circle.svg" type="image/svg+xml"></p>

		<h2>Code</h2>
		<p>&lt;embed id="embed1" src="../images/circle.svg" type="image/svg+xml"></p>

		<h2>Reference</h2>
		<ul>
			<li><a href="http://www.w3.org/TR/html5/embedded-content-0.html#the-embed-element">HTML5 embed element</a></li>
			<li><a href="https://www.w3.org/TR/html-aam-1.0/#el-embed">HTML Accessibility API Mappings for embed element</a></li>
		</ul>
	</body>
</html>
