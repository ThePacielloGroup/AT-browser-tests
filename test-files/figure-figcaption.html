<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: figcaption element</title>
		<link rel="stylesheet" href="../style/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<h1><code>figcaption</code> element</h1>
		<div class="meta">
			<div class="criteria">
				<h2>Pass Criteria</h2>
				<ul id="criteria-list">
					<li id="basic-criteria">#1: Element is supported</li>
					<li>#2: Correct HTML and Core Accessibility API mappings</li>
				</ul>
			</div>

			<div class="reference">
				<h2>Reference</h2>
				<ul>
					<li>
						<a href="https://html.spec.whatwg.org/multipage/grouping-content.html#the-figcaption-element">HTML <code>figcaption</code> element</a>
					</li>
					<li>
						<a href="https://w3c.github.io/html-aam/#el-figcaption">HTML Accessibility API Mappings for <code>figcaption</code> element</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="test">
			<h2 class="test-title" id="fc-001">
				Test fc-001: <code>figure</code>
				with <code>figcaption</code> element
			</h2>

			<div class="test-case">
<figure id="figure1">
	<img src="../images/HTML5_Logo.png"
		alt="HTML logo"
		style="width: 128px; height: 128px;">
	<figcaption id="figcaption1">HTML logo</figcaption>
</figure>
			</div>
		</div>

		<script src="../scripts/test-scripts.js"></script>
		<script>
			var test = [],
				el = document.getElementById('figure1'),
			    isSupported = (el instanceof HTMLElement && !(el instanceof HTMLUnknownElement));

			el = document.getElementById('figcaption1');
		    isSupported = isSupported && (el instanceof HTMLElement && !(el instanceof HTMLUnknownElement));

			test.push({id: "basic-criteria", pass: isSupported});
			displaySupportResults(test);
		</script>
	</body>
</html>
