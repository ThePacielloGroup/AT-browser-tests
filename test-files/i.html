<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: i element</title>
	</head>
	<body>
		<!-- h1 includes element and attribute(s) in test -->
		<h1><code>i</code> element</h1>
		<!-- element and attribute(s) working example -->
		<p>HTML is a <i>markup language</i> used to create content structure.</p>

		<!-- element and attribute(s) code -->
		<h2>Code</h2>
		<pre><code>&lt;p>HTML is a &lt;i>markup language&lt;/i> used to create content structure.&lt;/p></code></pre>

		<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/text-level-semantics.html#the-i-element">HTML5 i element</a></p>
	</body>
</html>
