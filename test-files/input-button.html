<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type=button element</title>
	</head>
	<body>
		<!-- h1 includes element and attribute(s) in test -->
		<h1><code>input type=button</code> element</h1>
		<!-- element and attribute(s) working example -->
		<p><input type="button"></p>

		<h2>with value=test </h2>
		<p><input type="button" value="test" onclick="alert('pressed');"></p>

		<h2>disabled</h2>
		<p><input type="button" disabled value="test"></p>

		  <!-- element and attribute(s) code -->
		<h2>Code</h2>
		<pre><code>&lt;input type="button" value="test"></code></pre>

		<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#button-state-%28type=button%29">HTML5 input type=button element</a></p>
	</body>
</html>
