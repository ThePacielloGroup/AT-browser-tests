<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type=button element</title>
	</head>
	<body>
		<h1><code>input type=button</code> element</h1>
		<p><input id="input1" type="button"></p>

		<h2>with value=test </h2>
		<p><input id="input2" type="button" value="test" onclick="alert('pressed');"></p>

		<h2>disabled</h2>
		<p><input id="input3" type="button" disabled value="test"></p>

		<h2>Code</h2>
		<pre><code>&lt;input type="button" value="test"></code></pre>

		<h2>Reference</h2>
		<ul>
			<li><a href="http://www.w3.org/TR/html/forms.html#button-state-%28type=button%29">HTML5 input type=button element</a></li>
			<li><a href="https://www.w3.org/TR/html-aam-1.0/#el-input-button">HTML Accessibility API Mappings for input type=button element</a></li>
			<li><a href="https://www.w3.org/TR/core-aam-1.1/#role-map-button">Core Accessibility API Mappings for button role</a></li>
		</ul>
	</body>
</html>
