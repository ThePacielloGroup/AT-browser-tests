<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type=checkbox</title>
	</head>
	<body>
		<h1><code>input type=checkbox</code> element</h1>
		<p><input id="chk" type="checkbox"></p>

		<h2> with label</h2>
		<p>
			<input id="chk1" type="checkbox">
			<label for="chk1">I agree</label>
		</p>

		<h2> with label + disabled</h2>
		<p>
			<input id="chk2" type="checkbox" disabled>
			<label for="chk2">I agree</label>
		</p>

		<h2>Code</h2>
		<pre>&lt;input id="chk" type="checkbox">  <br>&lt;label for="chk">I agree&lt;/label></pre>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#checkbox-state-(type=checkbox)">HTML5 input type=checkbox element</a></p>
	</body>
</html>
