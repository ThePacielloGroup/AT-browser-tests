<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type date element</title>
	</head>
	<body>
		<!-- h1 includes element and attribute(s) in test -->
		<h1><code>input type=date</code> element</h1>
		<!-- element and attribute(s) working example -->
		<p><input type="date"></p>

		<h2>with label </h2>
		<p><label>date of birth <input type="date"></label></p>

		<h2>with label + required</h2>
		<p><label>date of birth <input type="date" required></label></p>

		<h2>with label +  readonly</h2>
		<p><label>date of birth <input type="date" readonly></label></p>

		<h2>with label  + disabled</h2>
		<p><label>date of birth <input type="date" disabled></label></p>

		<h2>Code</h2>
		<p>&lt;label>date of birth &lt;input type="date">&lt;/label></p>

		<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#date-state-(type=date)">HTML5 input type=date element</a>
</p>
	</body>
</html>
