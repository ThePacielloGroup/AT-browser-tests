<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type=file element</title>
	</head>
	<body>
		<h1><code>input type=file</code> element</h1>
		<p><input type="file"></p>

		<h2>with label </h2>
		<p><label>name <input id="input1" type="file"></label></p>

		<h2>with label + required</h2>
		<p><label>name <input id="input2" type="file" required></label></p>

		<h2>with label + readonly</h2>
		<p><label>name <input id="input3" type="file" readonly></label></p>

		<h2>with label + disabled</h2>
		<p><label>name <input id="input4" type="file" disabled></label></p>

		<h2>Code</h2>
		<pre><code>&lt;label>name &lt;input id="input1" type="file">&lt;/label></code></pre>

		<h2>Reference</h2>
		<ul>
			<li><a href="http://www.w3.org/TR/html/forms.html#file-upload-state-(type=file)">HTML5 input type=file element</a></li>
			<li><a href="https://www.w3.org/TR/html-aam-1.0/#el-input-file">HTML Accessibility API Mappings for input type=file element</a></li>
		</ul>
	</body>
</html>
