<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type=reset element</title>
	</head>
	<body>
		<!-- h1 includes element and attribute(s) in test -->
		<h1><code>input type=reset</code> element</h1>
		<!-- element and attribute(s) working example -->
		<p><input type="reset"></p>

		<h2>with value=test </h2>
		<p><input type="reset" value="test" onclick="alert('pressed');"></p>

		<h2>disabled</h2>
		<p><input type="reset" disabled value="test"></p>

		<!-- element and attribute(s) code -->
		<h2>Code</h2>
		<pre><code>&lt;input type="reset" value="test"></code></p>

		<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html5/forms.html#reset-button-state-(type=reset)">HTML5 input type=reset element</a></p>
	</body>
</html>
