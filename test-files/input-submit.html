<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type=submit element</title>
	</head>
	<body>
		<h1><code>input type=submit</code> element</h1>
		<p><input id="input1" type="submit"></p>

		<h2>with value=test </h2>
		<p><input id="input2" type="submit" value="test" onclick="alert('pressed');"></p>

		<h2>disabled</h2>
		<p><input id="input3" type="submit" disabled value="test"></p>

		<h2>Code</h2>
		<pre><code>&lt;input id="input1" type="submit" value="test"></code></pre>

		<h2>Reference</h2>
		<ul>
			<li><a href="http://www.w3.org/TR/html5/forms.html#submit-button-state-(type=submit))">HTML5 input type=submit element</a></li>
			<li><a href="https://w3c.github.io/html-aam/#el-input_submit">HTML Accessibility API Mappings for input type=submit element</a></li>
			<li><a href="https://www.w3.org/TR/core-aam-1.1/#role-map-button">Core Accessibility API Mappings for button role</a></li>
		</ul>
	</body>
</html>
