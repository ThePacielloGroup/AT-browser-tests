<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type text element</title>
	</head>
	<body>
		<!-- h1 includes element and attribute(s) in test -->
		<h1><code>input type=text</code> element</h1>
		<!-- element and attribute(s) working example -->
		<form>
			<p><input type="text"></p>

			<h2>with label </h2>
			<p><label>name <input type="text"></label></p>

			<h2>with label + placeholder</h2>
			<p><label>name <input type="text" placeholder="first name"></label></p>

			<h2>with label + placeholder + required</h2>
			<p><label>name <input type="text" placeholder="first name" required></label></p>

			<h2>with label + placeholder + readonly</h2>
			<p><label>name <input type="text" placeholder="first name" readonly></label></p>

			<h2>with label + placeholder + disabled</h2>
			<p><label>name <input type="text" placeholder="first name" disabled></label></p>

			<input type="submit">
		</form>

		<h2>Code</h2>
		<pre><code>&lt;label>name &lt;input type="text">&lt;/label></code></pre>

		<!-- link(s) to element and attribute(s) in test -->
		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html/forms.html#text-%28type=text%29-state-and-search-state-%28type=search%29">HTML5 input type=text element</a></p>
	</body>
</html>
