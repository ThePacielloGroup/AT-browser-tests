<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>test file: input type week element</title>
	</head>
	<body>
		<h1><code>input type=week</code> element</h1>
		<form>
			<p><input type="week"></p>

			<h2>with label </h2>
			<p><label>week of birth <input type="week"></label></p>

			<h2>with label + required</h2>
			<p><label>week of birth <input type="week"  required></label></p>

			<h2>with label +  readonly</h2>
			<p><label>week of birth <input type="week" readonly></label></p>

			<h2>with label  + disabled</h2>
			<p><label>week of birth <input type="week"  disabled></label></p>

			<input type="submit">
		</form>

		<h2>Code</h2>
		<pre><code>&lt;label>week of birth &lt;input type="week">&lt;/label></code></pre>

		<h2>Reference</h2>
		<p><a href="http://www.w3.org/TR/html51/semantics.html#week-state-(type=week)">HTML5 input type=week element</a></p>
	</body>
</html>
