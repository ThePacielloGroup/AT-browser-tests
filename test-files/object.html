		<title> 3: object element</title>

	<body>
		<h1><code>object</code> element</h1>
		<p><object data="../images/circle.svg" type="image/svg+xml">fallback text</object></p>

		<h2>broken data source </h2>
		<p><object data="circle.svg" type="image/svg+xml">fallback text</object></p>

		<h2>Code</h2>
		<pre><code>&lt;object data="test.svg" type="image/svg+xml">fallback text&lt;/object></code></pre>

		<h2>Reference</h2>
		<ul>
			<li><a href="http://www.w3.org/TR/html5/embedded-content-0.html#the-object-element">HTML5 object element</a></li>
			<li><a href="https://w3c.github.io/html-aam/#el-object">HTML Accessibility API Mappings for object element</a></li>
		</ul>

</html>
